<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="hero-unit">

            <legend>#{marqueTacheBean.tache.nom}</legend>

            <h:form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="priorite">Importance</label>
                        <div class="controls">
                            <h:selectOneMenu value="#{marqueTacheBean.importance}">
                                <f:selectItem itemValue="#{ImportanceEnum.NORMALE}" itemLabel="Normale"/>
                                <f:selectItem itemValue="#{ImportanceEnum.IMPORTANT}" itemLabel="Importante"/>
                                <f:selectItem itemValue="#{ImportanceEnum.TRESIMPORTANT}" itemLabel="TrÃ¨s importante"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="pourcentage">Pourcentage</label>
                        <div class="controls">
                            <div class="input-append">
                                <h:inputText class="span3" name="pourcentage" id="pourcentage" value="#{marqueTacheBean.pourcentage}">
                                    <f:validateLongRange maximum="100" minimum="0"/>
                                </h:inputText>
                                <span class="add-on">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="revision">Revision</label>
                        <div class="controls">
                            <h:inputText name="revision" id="revision" value="#{marqueTacheBean.revision}">
                                <f:validateLongRange maximum="1000" minimum="0"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="controls">
                        <h:commandButton class="btn btn-success" action ="#{marqueTacheBean.modificationTache()}" value="Valider"/>
                    </div>
                    <br/>
                    <h:message for="pourcentage"/>
                    <h:message for="revision"/>
                </fieldset>
            </h:form>
        </div>

    </h:body>
</html>
