<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Refuser une tâche</title>
    </h:head>
    <h:body>
        <f:view beforePhase="#{mailCtrl.refusAjoutMembreTache()}"/>
        <h2>Refuser une tâche</h2>
        <c:choose>
            <c:when test="#{membreCtrl.authenticated}">
                Bienvenue #{membreCtrl.membreCourant.nom}<br/>
                Vous avez été supprimé de la tâche #{mailCtrl.tache.nom}
            </c:when>
            <c:otherwise>
                Veuillez vous authentifier avant d'être supprimé de la tâche #{mailCtrl.tache.nom}
                <div id="connexion">
                    <ui:include src="connexion.xhtml"/>
                </div>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
