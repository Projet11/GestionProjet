<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Arret du timer</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#" id="myA">
                    Timers
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu pull-right" style="text-align: right;">
                    <c:forEach var="tache" items="#{tacheCtrl.getAllTimerLaunched()}">
                        <li style="margin-bottom: 5px;">
                            <h:outputText value="#{tache.nom}" style="font-weight: bold;"/>
                            <h:outputText value=" démarrée le "/>
                            <h:outputText value="#{tache.informations} "/>
                            <h:commandButton class="btn"  action="#{tacheCtrl.stopTimer(tache)}" value="Arrêter"/>
                        </li>
                    </c:forEach>    
                </ul>
            </div>
        </h:form>
    </h:body>
</html>
