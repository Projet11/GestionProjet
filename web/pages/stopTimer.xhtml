<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Arret du timer</title>
    </h:head>
    <h:body>
        <h:form>
            <ul class="nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Timers
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <c:forEach var="tache" items="#{tacheCtrl.getAllTimerLaunched()}">
                            <li>
                                <a class="pull-right">
                                    <h:outputText value="#{tache.nom}"/>
                                    <h:outputText value=" démarré à "/>
                                    <h:outputText value="#{tache.timer.toString()}"/>
                                    <h:commandButton class="btn" action="#{tacheCtrl.stopTimer(tache)}" value="Arrêter"/>
                                </a>
                            </li>
                        </c:forEach>
                    </ul>
                </li>
            </ul>
        </h:form>
    </h:body>
</html>
