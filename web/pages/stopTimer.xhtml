<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <script type ="text/javascript" src ="../js/verificationCreeTache.js"></script>
        <script type ="text/javascript" src="../js/jquery.js"></script>
        <script type ="text/javascript" src="../js/bootstrap.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <title>Arret du timer</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#" id="myA">
                    Timers
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">

                    <c:forEach var="tache" items="#{tacheCtrl.getAllTimerLaunched()}">
                        <li>
                            <h:outputText value="#{tache.nom}"/>
                            <h:outputText value=" démarré le "/>
                            <h:outputText value="#{tache.dateDeb.toGMTString()} "/>
                            <h:commandButton class="btn" action="#{tacheCtrl.stopTimer(tache)}" value="Arrêter"/>

                        </li>
                    </c:forEach>    
                </ul>
            </div>
        </h:form>
    </h:body>
</html>
