<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link href="/GestionProjet/css/GestionProjetCSS.css" rel="stylesheet" media="screen"></link>
        <title>Afficher Taches</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="form-inline">
                <div class="span8">
                    <p:selectOneRadio value="#{tacheCtrl.archive}" id="selection">
                        <f:selectItem itemValue="toutes" itemLabel="Toutes"/> 
                        <f:selectItem itemValue="archivees" itemLabel="Archivées"/>
                        <f:selectItem itemValue="nonarchivees" itemLabel="Non archivées"/>     
                        <f:ajax event="change" listener="#{tacheCtrl.affichageTaches()}" execute="selection" render="resultat"/>                    
                    </p:selectOneRadio>
                </div>
                <div class="span2">
                    <h:commandButton class="btn" action="#{tacheCtrl.fenetreCreeTache()}" value="Crée"/> 
                </div>
            </div>

            <p style="white-space:pre-wrap;width:0px"> </p> 

            <p:dataTable styleClass="table" id="resultat" var="item" value="#{tacheCtrl.taches}" rowStyleClass="#{item.importance.balise}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value ="Archivée"/>
                    </f:facet>
                    <h:selectBooleanCheckbox disabled="true" value="#{item.archive}"/>
                </p:column>
                <p:column>
                    <f:facet  name="header">
                        <h:outputText value ="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value ="Progression"/>
                    </f:facet>
                    <h:outputText value="#{item.pourcentage} %"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value ="Action"/>
                    </f:facet>
                        <h:commandButton styleClass="btn btn-info" action="#{tacheCtrl.modifierTache(item)}" value="Modifier"/>
                        <h:commandButton styleClass="btn btn-success"  action="#{tacheCtrl.startTimer(item)}" value="Démarrer le timer"/>
                </p:column>
            </p:dataTable>
        </h:form>     
    </h:body>
</html>
