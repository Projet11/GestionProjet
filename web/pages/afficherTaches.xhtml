<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link href="../../css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
        <script type ="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type ="text/javascript" src="../../js/bootstrap.min.js"></script>
        <title>Afficher Taches</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio value="#{tacheEJB.archive}">
                <f:selectItem itemValue="toutes" itemLabel="toutes "/>
                <f:selectItem itemValue="archivees" itemLabel="archivées "/>
                <f:selectItem itemValue="nonarchivees" itemLabel="non archivées"/>             
            </h:selectOneRadio>
            <h:commandButton class="btn" action="#{tacheEJB.affichageTaches()}" value="Choisir"/> 
        </h:form>           
        <table class="table"> 
            <tr>
                <td>Archivée</td>
                <td>Nom</td>
                <td>Pourcentage</td>
                <td>Action</td>
            </tr>
            <c:forEach var="tache" items="#{tacheEJB.taches}">
                <tr class="#{tache.importance.balise}">
                    <td>
                        <h:selectBooleanCheckbox disabled="true" value="#{tache.archive}"/> </td>
                        <td><h:outputText value="#{tache.nom}"/></td>
                        <td><h:outputText value="#{tache.pourcentage} %"/></td>
                        <td>
                            <h:commandButton class="btn" action="#{tacheEJB.modifierTache(tache)}" value="Modifier"/>
                        </td> </tr>    
            </c:forEach>  
        </table>

    </h:body>
</html>
