    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

       <h:form>

                        <f:selectItem itemValue="archivees" itemLabel="Archivées"/>
                        <f:selectItem itemValue="nonarchivees" itemLabel="Non archivées"/>

                </div>

                </div>-->
                <div class="span2">
                    <h:commandButton class="btn" action="#{tacheCtrl.creerTache()}" value="Crée"/> 
                </div>
             </div>
                <table class="table"> 
                    <tr>
                        <td>Archivée</td>
                        <td>Nom</td>
                        <td>Pourcentage</td>
                        <td>Action</td>
                    </tr>
