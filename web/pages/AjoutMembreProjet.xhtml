<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:event type="preRenderView" listener="#{membreCtrl.navigationIsAuthenticated()}"/>
        <script type ="text/javascript" src ="/GestionProjet/js/verificationCreeTache.js"></script>
        <script type ="text/javascript" src="/GestionProjet/js/bootstrap.min.js"></script>
        <link href="/GestionProjet/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <title>Ajout de membres</title>
    </h:head>
    <h:body>
        <ui:include src="comp-navbar.xhtml"/>
        <div class="container-fluid">
            <legend>Liste des membres</legend>
            <!-- Debut formulaire -->

            <h:form id="listeMembre">
                <h:dataTable value="#{projetCtrl.membres}" var="membre" styleClass="table table-bordered table-striped">
                    <h:column>
                        <h:outputText value="#{membre.mail}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

            <legend>Ajout de membre au projet</legend>
            <h:form  id="ajoutMembre" name="Ajout de membre au projet" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">Email:</label>
                        <div class="controls">
                            <h:inputText id="email" value="#{projetCtrl.email}"/>
                        </div>
                    </div>
                    <div class="controls">
                        <div class="span1">
                            <h:commandButton id="ajouter" class="btn btn-success" action="#{projetCtrl.ajouterMembre()}" value="Ajouter"/>
                        </div>
                    </div>
                </fieldset>
            </h:form>
            <h:message for="ajoutMembre"/>
        </div>
    </h:body>
</html>
