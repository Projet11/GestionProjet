<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ajoutMembre">
            <h:form>
                Ajouter un nouveau membre<br/>
                Email: <h:inputText value="#{projetCtrl.email}"/><br/>
                <h:commandButton action="#{projetCtrl.ajouterMembre()}" value="Ajouter"/>
            </h:form>
        </div>
        <div class="listeMembre">
            <h:dataTable value="#{projetCtrl.projetCourant.allParticipant}" var="membre">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Liste des membres"/>
                    </f:facet>
                    <h:outputText value="#{membre.mail}"/>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
