<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/connexion.js"></script>
        <script type="text/javascript" src="../js/inscription.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <style>
            .separator
            {
                border: 0px;
                height: 1px;
                background-color: #E0E0E0;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="comp-navbar.xhtml"/>
        <f:view beforePhase="#{mailCtrl.ajoutMembreProjet()}"/>
        <c:choose>
            <c:when test="#{membreCtrl.authenticated}">
                <legend>
                    Bienvenue #{membreCtrl.membreCourant.nom}<br/>
                    Vous avez été ajouté au projet #{mailCtrl.projet.nom}
                </legend>
            </c:when>
            <c:otherwise>
                <legend>
                    Veuillez vous authentifier avant d'etre ajouter au projet #{mailCtrl.projet.nom}
                </legend>
                <div id="connexion">
                    <ui:include src="connexion-form.xhtml"/>
                </div>
                OU
                <div id="inscription">
                    <ui:include src="inscription-form.xhtml"/>
                </div>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
