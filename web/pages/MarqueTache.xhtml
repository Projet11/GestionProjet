<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
            <script type ="text/javascript" src="../js/bootstrap.min.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <title>Marquage d'une tache</title>
    </h:head>
    <h:body>
        <div class="hero-unit">

            <legend>#{TacheEJB.nom}</legend>

            <h:form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="priorite">Importance</label>
                        <div class="controls">
                            <h:selectOneMenu value="#{TacheEJB.importance}">
                                <f:selectItems value="#{TacheEJB.getImportanceValues()}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="pourcentage">Pourcentage</label>
                        <div class="controls">
                            <div class="input-append">
                                <h:inputText class="span3" name="pourcentage" id="pourcentage" value="#{TacheEJB.pourcentage}">
                                    <f:validateLongRange maximum="100" minimum="0"/>
                                </h:inputText>
                                <span class="add-on">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="revision">Revision</label>
                        <div class="controls">
                            <h:inputText name="revision" id="revision" value="#{TacheEJB.revision}">
                                <f:validateLongRange maximum="1000" minimum="0"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="ajoutmembres">Ajouter des membres</label>
                        <div class="controls">
                            <ui:include src="ajoutMembreTache.xhtml"/>
                        </div>
                    </div>
                    <div class="controls">
                        <h:commandButton class="btn btn-success" action ="#{TacheEJB.modificationTache()}" value="Valider"/>
                    </div>
                    <br/>
                    <h:message for="pourcentage"/>
                    <h:message for="revision"/>
                </fieldset>
            </h:form>
        </div>

    </h:body>
</html>
