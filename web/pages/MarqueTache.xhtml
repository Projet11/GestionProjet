<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script type="text/javascript" src="/GestionProjet/js/jquery.js"></script>
        <script type ="text/javascript" src="/GestionProjet/js/verificationModificationTache.js"></script>
        <script type ="text/javascript" src="/GestionProjet/js/bootstrap.min.js"></script>
        <link href="/GestionProjet/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <style>
            .separator
            {
                border: 0px;
                height: 1px;
                background-color: #E0E0E0;
            }
        </style>
        <title>Marquage d'une tache</title>
    </h:head>
    <h:body>
        <div class="hero-unit">

            <legend>#{tacheCtrl.nomParam}</legend>

            <h:form class="form-horizontal" onsubmit="return validate();">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="priorite">Importance</label>
                        <div class="controls">
                            <h:selectOneMenu value="#{tacheCtrl.importanceParam}">
                                <f:selectItems value="#{tacheCtrl.importanceValues}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="pourcentage">Pourcentage</label>
                        <div class="controls">
                            <div class="input-append" id="divPourcentage">
                                <h:inputText class="span3"  id="pourcentage" value="#{tacheCtrl.pourcentageParam}">
                                    <f:validateLongRange maximum="100" minimum="0"/>
                                </h:inputText>
                                <span class="add-on">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="revision">Revision</label>
                        <div class="controls" id="divSVN">
                            <h:inputText  id="revision" value="#{tacheCtrl.revisionParam}">
                                <f:validateLongRange maximum="1000" minimum="0"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="controls">
                        <h:commandButton class="btn btn-success" action ="#{tacheCtrl.modificationTache()}" value="Valider"/>
                        <h:commandLink class="btn btn-danger" action ="#{tacheCtrl.retourneAccueil()}" value="Retour"/>
                    </div>
                    <span class="help-inline" id="Error"></span>
                    <br/>
                    <h:message for="pourcentage"/>
                    <h:message for="revision"/>
                </fieldset>
            </h:form>
            <hr class="separator"/>

            <p:dataTable value="#{tacheCtrl.conversation}" var ="detailCommentaire" style="overflow: auto; height: 250px ;width: 1150px" >

                <p:column  >     
                    <f:facet name="header">Membre :</f:facet>
                    <h:outputText value="#{detailCommentaire.membre}"/>
                </p:column>
                <p:column >    
                    <f:facet name="header">Commentaire :</f:facet>
                    <h:outputText value="#{detailCommentaire.corps}"/>
                </p:column>
                <p:column >     
                    <f:facet name="header">Date :</f:facet>
                    <h:outputText value="#{detailCommentaire.date}"/>
                </p:column>
            </p:dataTable>

            <hr class="separator"/>
            <h:form class="form-horizontal" onsubmit="return validateComment();">
                <div class="controls" id="divComment" >
                    <h:inputTextarea id="comment"  value="#{tacheCtrl.commentaireParam}" rows="3"/>
                </div>
                <br/>
                <div class="controls">
                    <h:commandButton class="btn btn-success" action ="#{tacheCtrl.ajouterCommentaire()}" value="Ajouter le commentaire"/>
                </div>
                <span class="help-inline" id="ErrorComment"></span>
            </h:form>
        </div>

    </h:body>
</html>
