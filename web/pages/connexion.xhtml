<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/connexion.js"></script>
		<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		<title>Connexion</title>
	</h:head>
	<h:body>
		<div class="navbar navbar-fixed-top">
			<!-- ui:include src="connexion.xhtml"/ -->
			<div class="hero-unit">
				<h:form>
					<fieldset>
						<legend>Connexion</legend>
						<div id="fieldNom" class="control-group">
							<label class="control-label" for="txtNom">Nom</label>
							<div class="controls">
								<input id="nom" name="txtNom" type="text" onblur="clearErrors()"/>
							</div>
						</div>

						<div id="fieldMdp" class="control-group">
							<label class="control-label" for="txtMail">Mot de passe</label>
							<div class="controls">
								<input id="mdp" name="txtPass" type="password" onblur="clearErrors()"/>
							</div>
						</div>

						<div class="controls">
							<input id="inscription" class="btn btn-large btn-success" type="button" onclick="on_submit()" value="Valider"/>
						</div>
					</fieldset>
				</h:form>
			</div>
		</div>

	</h:body>
</html>
