<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Afficher Projet</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton class="btn" value="CrÃ©er un projet"/>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable value="#{projetCtrl.projets}" var="projet" styleClass="table">
                <p:column>
                    <f:facet name="header">Noms des projets</f:facet>
                    <h:commandLink style="#{projetCtrl.isCurrentProject(projet) ? 'font-weight:bold;' : ''}" rel="tooltip" action="#{projetCtrl.setProjetCourant(projet)}" title="#{projet.informations}" value="#{projet.nom}" /> 
                </p:column>
            </p:dataTable>
        </h:form>
        <script>
            $(function(){
                $('[rel=tooltip]').tooltip({placement: 'right', html: true})
            })
        </script>
    </h:body>
</html>
