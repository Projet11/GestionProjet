<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Formulaire d'attribution de membres</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectManyMenu value="#{tacheCtrl.membresSel}">
                <f:selectItems var="membre" itemLabel="#{membre.toString()}" itemValue="#{membre.id}" value="#{projetCtrl.projetCourant.allParticipant}"/>
            </h:selectManyMenu>
            <h:commandButton action="#{tacheCtrl.inscrireMembresATache}" value="Ajouter"/>
        </h:form>
    </h:body>
</html>
