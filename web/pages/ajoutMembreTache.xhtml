<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Formulaire d'attribution de membres</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <h:selectManyListbox class="span5" size="5" value="#{tacheCtrl.membresSel}">
                    <f:selectItems var="membre" itemLabel="#{membre.toString()}" itemValue="#{membre.id}" value="#{projetCtrl.projetCourant.allParticipant}"/>
                </h:selectManyListbox>
                &nbsp;<h:commandButton class="btn btn-success" action="#{tacheCtrl.inscrireMembresATache}" value="Ajouter"/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
