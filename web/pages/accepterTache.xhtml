<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Accepter une tâche</title>
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/connexion.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen"/>

        <!-- Enable support for HTML5 elements in IE6-IE8 -->
        <h:outputText escape="false" value='&lt;!--[if lt IE 9]&gt;&lt;script src="../js/html5shiv.js"&gt;&lt;/script&gt;&lt;![endif]--&gt;'/>
    </h:head>
    <h:body>
        <f:view beforePhase="#{mailCtrl.ajoutMembreTache()}"/>
        <ui:include src="comp-navbar.xhtml"/>
        <h2>Accepter une tâche</h2>
        <c:choose>
            <c:when test="#{membreCtrl.authenticated}">
                Bienvenue #{membreCtrl.membreCourant.prenom} #{membreCtrl.membreCourant.nom}<br/>
                Vous avez été ajouté à la tâche #{mailCtrl.tache.nom}
            </c:when>
            <c:otherwise>
                Veuillez vous authentifier avant d'être ajouté à la tâche #{mailCtrl.tache.nom}.
                <div id="connexion">
                    <ui:include src="connexion-form.xhtml"/>
                </div>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
