<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Inscription</title>
		<link rel="stylesheet" href="css/inscription.css" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/inscription.js"></script>
    </head>
    <body>
        <form name="formInscription" method="POST">
			<table>
				<tr>
					<td colspan="2"><h2 class="form-title">Inscription</h2></td>
					<td class="td-right"></td>
				</tr>
				<tr>
					<td class="td-left">Nom:</td>
					<td class="td-center"><input id="nom" name="txtNom" type="text" onblur="valider()"/></td>
					<td id="errorNom" class="td-right"></td>
				</tr>
				<tr>
					<td class="td-left">Pr&eacute;nom:</td>
					<td class="td-center"><input id="prenom" name="txtPrenom" type="text" onblur="valider()"/></td>
					<td id="errorPrenom" class="td-right"></td>
				</tr>
				<tr>
					<td class="td-left">Adresse mail:</td>
					<td class="td-center"><input id="email" name="txtMail" type="text" onblur="valider()"/></td>
					<td id="errorMail" class="td-right"></td>
				</tr>
				<tr>
					<td class="td-left">Identifiant:</td>
					<td class="td-center"><input id="login" name="txtLogin" type="text" onblur="valider()"/></td>
					<td id="errorLogin" class="td-right"></td>
				</tr>
				<tr>
					<td class="td-left">Mot de passe:</td>
					<td class="td-center"><input id="mdp" name="txtPass" type="password" onblur="valider()"/></td>
					<td id="errorPass1" class="td-right"></td>
				</tr>
				<tr>
					<td class="td-left">Mot de passe (confirmation):</td>
					<td class="td-center"><input id="mdpconfirm" name="txtPass2" type="password" onblur="valider()"/></td>
					<td id="errorPass2" class="td-right"></td>
				</tr>
				<tr>
					<td class="td-left"></td>
					<td class="td-center">
						<input id="inscription" type="button" onclick="on_submit()" value="Valider"/>
					</td>
					<td class="td-right"></td>
				</tr>
				<tr>
					<td colspan="2"><hr/></td>
					<td class="td-right"></td>
				</tr>
				<tr>
					<td colspan="2">
						<div id="div-status"></div>
					</td>
					<td></td>
				</tr>
			</table>
		</form>
    </body>
</html>
